<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1 class="m-2">TODOLIST</h1>
        <ul class="list-unstyled">
            <li class="p-2 mx-2 border w-50 d-flex justify-content-between align-items-center" v-for="listItem,index in todoList" :class="listItem.done ? 'text-decoration-line-through' :''">
                <span @click='check(index)'>{{listItem.text}}</span>
                <div>
                   <button class="btn m-1" :class="listItem.done ? 'btn-secondary' : 'btn-primary'" @click="check(index)" ><i class="fa-solid fa-check fa-xs p-0"></i></button>
                   <button class="btn btn-danger m-1" @click="removeItem(index)"><i class="fa-solid fa-trash fa-xs p-0"></i></button>
                </div>
            </li>
        </ul>
        <div class="m-2 d-flex justify-content-between w-50 ">
            <input class="w-75" type="text" v-model="newItem" placeholder="Inserisci nuovo elemento alla lista" @keyup.enter="addItem">
            <button class="btn btn-primary" @click="addItem">Aggiungi</button>
        </div>
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
